
<div class="body">
    <div class="login-box">
        <h2>Register</h2>
        <form ngNativeValidate (ngSubmit)="register()" >
            <div class="user-box">
                <input type="text" id="name" name="name"  [(ngModel)]="name" required>
                <label>Name</label>
            </div>
            <div class="user-box">
                <input type="number" id="number" name="number"  [(ngModel)]="mobilenumber" required>
                <label>Mobile Number</label>
            </div>
            <div class="user-box">
                <input type="text" id="gender" name="gender"  [(ngModel)]="gender" required>
                <label>Gender</label>
            </div>
            <div class="user-box">
                <input type="number" id="age" name="age"  [(ngModel)]="age" required>
                <label>Age</label>
            </div>
            <div class="user-box">
                <input type="password" id="password" name="password"  [(ngModel)]="password" required>
                <label>Password</label>
            </div>
            <div class="user-box">
                <input type="number" id="amount" name="amount"  [(ngModel)]="amount" required>
                <label>Amount</label>
            </div>
            <button type="submit"  id="submitbutton">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Submit
            </button>
        </form>
    </div>

</div>
